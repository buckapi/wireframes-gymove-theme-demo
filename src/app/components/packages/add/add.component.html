    <div class="content-body">
        <div class="container-fluid">
            <div class="page-titles">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="../pacAll">Paquetes</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0)">Agregar Paquete</a></li>
                </ol>
            </div>
            <!-- row -->
            <div class="row">
                <div class="col-xl-12 col-xxl-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title"></h4>
                        </div>
                        <div class="card-body">
    
                            <form>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="">
                                          <div class="">
                                            <ngx-awesome-uploader
                                            [adapter]="adapter"
                                            [captions]="captions">
                                            </ngx-awesome-uploader>
                                          </div>
                                        </div>
                                      </div>
                                    <div class="col-md-8">
                                        <div class="">
                                            <div class="form-group">
                                                <label for="event-name">Titulo</label>
                                                <input  class="form-control" placeholder="Titulo"type="text" [(ngModel)]="data.title" name="name" required  [ngModelOptions]="{standalone: true}">
                                            </div>
                                            <div class="form-group">
                                                <label for="event-name">Nombre del paquete</label>
                                                <input  class="form-control" placeholder="nombre"type="text" [(ngModel)]="data.name" name="name" required  [ngModelOptions]="{standalone: true}">
                                            </div>
                                            <div class="form-group">
                                                <label for="event-description">Seleccione servicio al que petenece este paquete</label>
                                                
                                                <select id="category" class="form-control wide my-custom-select" [(ngModel)]="category" (ngModelChange)="setCategory(category)" [ngModelOptions]="{standalone: true}">
                                                    <option *ngFor="let category of yeoman.allcategory, let i = index " [ngValue]="i"> 
                                                        <span   style="cursor:pointer;">{{category.name}}</span>
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="event-name">Descripci贸n</label>
                                                <input  class="form-control" placeholder="Descripci贸n"type="text" [(ngModel)]="data.description" name="description" required  [ngModelOptions]="{standalone: true}">
                                            </div>
                                            <div *ngFor="let placeSession of data.placeSessions; let i = index" class="form-group">
                                                <label for="event-name">Lugar de sesion: {{i + 1}}</label>
                                                <input class="form-control" placeholder="Items" type="text" [(ngModel)]="placeSession.place" [name]="'placeSession' + i" required>
                                            </div>
                                            <button class="btn btn-primary" (click)="addPlaceSession()" style=" margin: 10px;"><i class="fa fa-plus"></i> Agregar lugar de sesion </button>

                                            <div class="form-group">
                                                <label for="event-name">Numero de personas</label>
                                                <input  class="form-control" placeholder="Numero de personas"type="text" [(ngModel)]="data.numberPeople" name="numberPeople" required  [ngModelOptions]="{standalone: true}">
                                            </div>
                                            <div class="form-group">
                                                <label for="event-name">Precio</label>
                                                <input  class="form-control" placeholder="Precio"type="text" [(ngModel)]="data.price" name="price" required  [ngModelOptions]="{standalone: true}">
                                            </div>
                                            
                                        </div>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="">
                                            <div class="form-group">
                                                <label for="event-name">Cantidad de fotos</label>
                                                <input  class="form-control" placeholder="Cantidad de fotos"type="text" [(ngModel)]="data.numberPhoto" name="numberPhoto" required  [ngModelOptions]="{standalone: true}">
                                            </div>
                                            <div *ngFor="let numberSession of data.numberSessions; let i = index" class="form-group">
                                                <label for="event-name">Sesiones {{i + 1}}</label>
                                                <input class="form-control" placeholder="Items" type="text" [(ngModel)]="numberSession.sesion" [name]="'numberSession' + i" required>
                                            </div>
                                            <button class="btn btn-primary" (click)="addSesion()" style=" margin: 10px"><i class="fa fa-plus"></i> Agregar Sesiones</button>

                                           <!--  <div class="form-group">
                                                <label for="event-name">Cantidad de sesiones</label>
                                                <input  class="form-control" placeholder="Cantidad de sesiones"type="text" [(ngModel)]="data.numberSession" name="numberSession" required  [ngModelOptions]="{standalone: true}">
                                            </div> -->
                                           

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="">
                                            
                                            <div class="form-group">
                                                <label for="event-name">Duraci贸n</label>
                                                <input  class="form-control" placeholder="Duraci贸n"type="text" [(ngModel)]="data.duration" name="duration" required  [ngModelOptions]="{standalone: true}">
                                            </div>
                                           
                                            <!-- <div class="form-group" *ngFor="let include of data.includes; let i = index">
                                                <label for="include-{{i}}">Que incluye los Albums? {{i + 1}}</label>
                                                <input class="form-control" placeholder="Items" type="text" [(ngModel)]="data.includes[i]" [name]="'include' + i" required>
                                            </div> --> <div *ngFor="let clothing of data.clothings; let i = index" class="form-group">
                                                <label for="event-name">Vestuario {{i + 1}}</label>
                                                <input class="form-control" placeholder="Items" type="text" [(ngModel)]="clothing.cloth" [name]="'clothing' + i" required>
                                            </div>
                                            <button class="btn btn-primary" (click)="addCloting()" style=" margin: 10px;"><i class="fa fa-plus"></i> Agregar items de vestuario </button>
                                            
                                            
                                        </div>
                                        
                                    </div>
                                    <div class="col-md-12">
                                        <div *ngFor="let include of data.includes; let i = index" class="form-group">
                                            <label for="event-name">Que incluye el album {{i + 1}}</label>
                                            <input class="form-control" placeholder="Items" type="text" [(ngModel)]="include.inclu" [name]="'include' + i" required>
                                        </div>
                                        <button class="btn btn-primary" (click)="addInclude()" style=" margin: 10px"><i class="fa fa-plus"></i> Agregar items de Albums </button>

                                        <div class="form-group">
                                            <div *ngFor="let note of data.notes; let i = index" class="form-group">
                                                <label for="event-name">Notas {{i + 1}}</label>
                                                <input class="form-control" placeholder="Items" type="text" [(ngModel)]="note.not" [name]="'include' + i" required>
                                            </div>
                                            
                                        </div>
                                        <button class="btn btn-primary" (click)="addNote()" style=" margin: 10px"><i class="fa fa-plus"></i> Agregar items de notas</button>

                                        <div class="">
                                       
                                            <div *ngFor="let faq of data.faqs; let i = index" class="form-group">
                                                <label for="event-name">F.A.Q {{i + 1}}</label>
                                                <input class="form-control" placeholder="Pregunta" type="text" [(ngModel)]="faq.p" [name]="'question' + i" required>
                                                <input class="form-control" placeholder="Respuesta" type="text" [(ngModel)]="faq.r" [name]="'answer' + i" required>
                                            </div>
                                        </div>

                                    </div>
                                    <button class="btn btn-primary" (click)="addFaq()"><i class="fa fa-plus"></i> Agregar FAQ</button>

                                </div>
                                <div class="popup-box-actions medium void text-right">
                                  <button class="btn btn-primary" id="closeButton"  (click)="onSubmit()">Guardar!</button>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
