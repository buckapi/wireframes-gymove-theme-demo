
 <div class="content-body">
            <div class="container-fluid">
                <div class="page-titles">
					<ol class="breadcrumb">

                <div class="row">

                    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6" *ngFor="let package of yeoman.allPackage;let i = index"  (click)="setPreview(i)" style="cursor: pointer;">
                        <div class="card" >
                            <div class="card-body">
                                <div class="new-arrival-product">
                                    <div class="new-arrivals-img-contnent">
                                        <img class="img-fluid" src="assets/gymove/images/product/1.jpg" alt="" *ngIf="package.images[0]===undefined">
                                        <img class="img-fluid" src="{{package.images[0]}}" alt="" *ngIf="package.images[0]!==undefined">
                                  
                                    </div>
                                    
                                    <div class="new-arrival-content text-center mt-3">
                                        <h4><a > {{package.name}}</a></h4>
                                       
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
           
                </div>
            </div>
